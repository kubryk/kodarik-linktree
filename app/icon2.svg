<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="96" fill="#050505"/>
  <rect x="16" y="16" width="480" height="480" rx="80" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.25"/>
  <!-- Letter K -->
  <g fill="#ffd700">
    <!-- Vertical bar -->
    <rect x="140" y="100" width="52" height="312" rx="6"/>
    <!-- Upper diagonal -->
    <polygon points="192,256 192,220 340,100 392,100 392,130 218,256"/>
    <!-- Lower diagonal -->
    <polygon points="192,256 192,292 340,412 392,412 392,382 218,256"/>
  </g>
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g fill="#ffd700" opacity="0.3" filter="url(#glow)">
    <rect x="140" y="100" width="52" height="312" rx="6"/>
    <polygon points="192,256 192,220 340,100 392,100 392,130 218,256"/>
    <polygon points="192,256 192,292 340,412 392,412 392,382 218,256"/>
  </g>
</svg>
